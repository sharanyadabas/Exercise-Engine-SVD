<!DOCTYPE html>

<head>
    <title>Exercise Engine</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/images/dumbbell.png" />

    <!-- Select2 Library (dropdown)-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- RateYo Library (stars) -->
    <link rel="stylesheet" href="jquery.rateyo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
</head>

<body>
    <div class="full-body-container">
        <div class="complete-container">
            <div class="vertical-bar">
                <div class="top-buffer">
                    <div id="filter-title">Filters</div>
                    <div class="toggle-container">
                        <input id="search-method" class="skills-toggle" type="checkbox">
                        <label for="search-method">
                            <div class="toggle-switch" data-checked="Freeform" data-unchecked="Exercises"></div>
                        </label>
                    </div>
                </div>
                <div class="filter-button">
                    <div class="filter-header">Muscle groups
                        <button id="toggle-muscle-groups" class="rotated"
                            onclick="toggleFilter(this.parentElement.nextElementSibling)"></button>
                    </div>
                    <div class="muscle-groups" style="display: none;">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="abdominals" />Abdominals
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="abductors" />Abductors
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="adductors" />Adductors
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="biceps" />Biceps
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="calves" />Calves
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="chest" />Chest
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="forearms" />Forearms
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="glutes" />Glutes
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="hamstrings" />Hamstrings
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="lats" />Lats
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="lower back" />Lower Back
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="middle back" />Middle Back
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="shoulders" />Shoulders
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="traps" />Traps
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="triceps" />Triceps
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="quadriceps" />Quadriceps
                            <span class="checkmark"></span>
                        </label>

                    </div>
                </div>
                <div class="filter-button">
                    <div class="filter-header">Equipment
                        <button id="toggle-equipment" class="rotated"
                            onclick="toggleFilter(this.parentElement.nextElementSibling)"></button>
                    </div>
                    <div class="equipment" style="display: none;">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="bands" />Bands
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="barbell" />Barbell
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="bodyweight" />Bodyweight
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="cable" />Cable
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="dumbbell" />Dumbbell
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="e-z curl bar" />E-Z Curl Bar
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="exercise ball" />Exercise Ball
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="foam roll" />Foam Roll
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="kettlebells" />Kettlebell
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="machine" />Machine
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="medicine ball" />Medicine Ball
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="none" />None
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="other" class="equipment-checkbox" />Other
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="filter-button">
                    <div class="filter-header">Difficulty
                        <button id="toggle-difficulty" class="rotated"
                            onclick="toggleFilter(this.parentElement.nextElementSibling)"></button>
                    </div>
                    <div class="difficulty" style="display: none;">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="beginner" class="difficulty-checkbox" />Beginner
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="intermediate" class="difficulty-checkbox" />Intermediate
                            <span class="checkmark"></span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="expert" class="difficulty-checkbox" />Expert
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="bottom-buffer"></div>
            </div>

            <div class="content">
                <div class="top-text">
                    <div class="name">
                        <h1 id="title">Exercise Engine</h1>
                    </div>
                    <div class="search-line">
                        <select id="filter-text-val" class="dropdown" onchange="dropdownChange()"></select>
                        <input id="ad-hoc" class="dropdown" type="text" placeholder="Enter some exercise features" />
                        <img id="search-icon" src="../static/images/dumbbell.png" onclick="filterText()" />
                    </div>
                </div>
                <div id="answer-box"></div>
            </div>

            <!-- Invisible div for balancing -->
            <div class="vertical-bar" id="bar_2">
            </div>
        </div>
        <div class="footer">
            Sharanya Dabas | Matthew McAuley | RJ Powers | Alex Kushnirsky | Eman Abdu
        </div>
    </div>

    <script>
        let is_ad_hoc = false;

        window.onload = function pageLoad() {
            fetch("/get-recent")
            .then((response) => response.json())
                .then((data) => {
                    data.forEach((row) => {
                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = answerBoxTemplate(
                            row.Title,
                            row.Desc,
                            row.Rating,
                            row.Sim,
                            row.YT_link,
                            row.Muscles,
                            row.Equipment,
                            row.Difficulty
                        );
                        document.getElementById("answer-box").appendChild(tempDiv);
                    });
                    initializeRateYo();
                    setProgressBars();
                });
        };

        $(document).ready(function () {
            $("#filter-text-val").select2({
                placeholder: "Select an Exercise",
            });

            $('#ad-hoc').hide();

            $("#search-method").change(function () {
                var $select2Container = $("#filter-text-val").next(".select2-container");
                var $adhocInput = $('#ad-hoc')
                if (this.checked) {
                    $select2Container.hide();
                    $adhocInput.show();
                    is_ad_hoc = true;
                } else {
                    $select2Container.show();
                    $adhocInput.hide();
                    is_ad_hoc = false;
                }
            });
        });

        function toggleFilter(button) {
            if (button.style.display === "none") {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        }

        document.getElementById('toggle-muscle-groups').addEventListener('click', function () {
            this.classList.toggle('rotated');
        });

        document.getElementById('toggle-equipment').addEventListener('click', function () {
            this.classList.toggle('rotated');
        });

        document.getElementById('toggle-difficulty').addEventListener('click', function () {
            this.classList.toggle('rotated');
        });

        function showMore(button) {
            var descDiv = button.previousElementSibling;
            if (descDiv.style.height === "60px") {
                descDiv.style.height = "auto";
                descDiv.style.overflow = "visible";
                button.textContent = ". . .";
            } else {
                descDiv.style.height = "60px";
                descDiv.style.overflow = "hidden";
                button.textContent = ". . .";
            }
        }

        function switchSearch() {
            const search_method = document.getElementById("search-method");
            const is_checked = search_method.getAttribute("checked");
        }

        function initializeRateYo() {
            $(".rateYo").each(function () {
                $(this)
                    .rateYo({
                        rating: $(this).attr("data-rating"),
                        numStars: 5,
                        precision: 1,
                        starWidth: "30px",
                        readOnly: true,
                        normalFill: "#9DB2BF",
                        ratedFill: "#27374D",
                        spacing: "5px",
                    })
                    .on("rateyo.change", function (e, data) { });
            });
        }

        // This function fetches the exercise titles and populates the dropdown
        function fetchTitlesAndPopulateDropdown() {
            fetch("/get-titles")
                .then((response) => response.json())
                .then((data) => {
                    const select = $("#filter-text-val");
                    select.empty().append(new Option("", "", true, true));
                    data.titles.forEach((title) => {
                        select.append(new Option(title, title));
                    });
                });
        }

        // This function is called when the dropdown selection changes
        function dropdownChange() {
            const selectedTitle = document.getElementById("filter-text-val").value;
            console.log(selectedTitle);
            if (selectedTitle) {
                document.getElementById("filter-text-val").value = selectedTitle;
            }
        }

        // Call the function to populate the dropdown when the page is loaded
        document.addEventListener(
            "DOMContentLoaded",
            fetchTitlesAndPopulateDropdown
        );

        function answerBoxTemplate(title, titleDesc, rating, sim, yt_link, muscles, equipment, difficulty) {
            const embedUrl = yt_link;
            const scaled_rating = rating / 2;
            return `
            <div class='answer-container'>
                <div class='answer-box'>
                    <div class="episode-container">
                        <div class='heading-container'>
                            <h3 class='episode-title'>${title}</h3>
                            <div class="rateYo" data-rating="${scaled_rating}"></div>
                            <div class="difficulty-info">${difficulty}</div>
                        </div>
                        <iframe class="video-container"
                            width="560" height="315"
                            src="${embedUrl}" frameborder="0"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="episode-desc" style="overflow:hidden; height:60px;">${titleDesc}</div>
                    <button id="more-button" onclick="showMore(this)">. . .</button>
                    <div class = "exercise-info">
                        <div class = "similarity-info">
                            <p class='episode-sim'>Similarity Score:</p>
                            <div class="meter cadetblue">
                                <span data-progress="${sim * 100}" style="width:0;"></span>
                            </div>
                        </div>
                        <div class = "similarity-info">
                            <p class='episode-sim'>Muscle Group:</p>
                            <span class = "muscle-info">${muscles}</span>
                        </div>
                        <div class = "similarity-info">
                            <p class='episode-sim'>Equipment:</p>
                            <span class = "equipment-info">${equipment}</span>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function setProgressBars() {
            const bars = document.querySelectorAll(".meter > span");
            bars.forEach((bar) => {
                const getWidth = parseFloat(bar.dataset.progress);
                for (i = 0; i < getWidth; i++) {
                    bar.style.width = i + "%";
                }
            });
        }

        $(document).ready(function () {
            initializeRateYo();
        });

        function sendFocus() {
            document.getElementById("filter-text-val").focus();
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = "";
            console.log(document.getElementById("filter-text-val").value);
            const selectedMuscleGroups = [];
            const muscleGroupCheckboxes = document.querySelectorAll('.muscle-groups input[type="checkbox"]');
            muscleGroupCheckboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    selectedMuscleGroups.push(checkbox.id);
                }
            });

            const selectedEquipments = [];
            const equipmentCheckboxes = document.querySelectorAll('.equipment input[type="checkbox"]');
            equipmentCheckboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    selectedEquipments.push(checkbox.id);
                }
            });

            const levels = [];
            const levelCheckboxes = document.querySelectorAll('.difficulty input[type="checkbox"]');
            levelCheckboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    levels.push(checkbox.id);
                }
            });

            const response =
                !(is_ad_hoc)
                    ? fetch(
                        "/normal_search?" +
                        new URLSearchParams({
                            title: document.getElementById("filter-text-val").value,
                            muscleFilter: selectedMuscleGroups,
                            equipmentFilter: selectedEquipments,
                            difficultyFilter: levels,
                        }).toString()
                    )
                    : fetch(
                        "/AH_search?" +
                        new URLSearchParams({
                            title: document.getElementById("ad-hoc").value,
                            muscleFilter: selectedMuscleGroups,
                            equipmentFilter: selectedEquipments,
                            difficultyFilter: levels,
                        }).toString()
                    )

            response
                .then((response) => response.json())
                .then((data) => {
                    data.forEach((row) => {
                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = answerBoxTemplate(
                            row.Title,
                            row.Desc,
                            row.Rating,
                            row.Sim,
                            row.YT_link,
                            row.Muscles,
                            row.Equipment,
                            row.Difficulty
                        );
                        document.getElementById("answer-box").appendChild(tempDiv);
                    });
                    initializeRateYo();
                    setProgressBars();
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const allCheckboxes = document.querySelectorAll('.filter-checkbox input[type="checkbox"]');
            allCheckboxes.forEach(function (checkbox) {
                checkbox.addEventListener('change', function () {
                    filterText();
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            function setupCheckboxGroup(checkboxesSelector, headerSelector) {
                var checkboxes = document.querySelectorAll(checkboxesSelector);
                var filterHeader = document.querySelector(headerSelector);

                function updateHeaderStyle() {
                    var anyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
                    filterHeader.style.textDecoration = anyChecked ? 'underline' : 'none';
                }

                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', updateHeaderStyle);
                });

                updateHeaderStyle();
            }

            setupCheckboxGroup('.muscle-groups .filter-checkbox input[type="checkbox"]', '.filter-header:has(#toggle-muscle-groups)');
            setupCheckboxGroup('.equipment .filter-checkbox input[type="checkbox"]', '.filter-header:has(#toggle-equipment)');
            setupCheckboxGroup('.difficulty .filter-checkbox input[type="checkbox"]', '.filter-header:has(#toggle-difficulty)');
        });

    </script>
</body>
